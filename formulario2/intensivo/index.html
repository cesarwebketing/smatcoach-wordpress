<script type="text/javascript"> 
function validacion(formulario) {

	if(formulario.first_name.value.length==0) { //comprueba que no esté vacío
    formulario.first_name.focus();   
    alert('El Nombre debe ser escrito correctamente'); 
    return false; //devolvemos el foco
  }

	if(formulario.last_name.value.length==0) { //comprueba que no esté vacío
    formulario.last_name.focus();   
    alert('El Apellido debe ser escrito correctamente'); 
    return false; //devolvemos el foco
  }
  
  if(formulario.email.value.indexOf('@') == -1) { //comprueba que no esté vacío
    formulario.email.focus();
    alert('El E-mail debe ser escrito correctamente');
    return false;
  }
  
  if(isNaN(parseInt(formulario.phone.value))) {  //comprueba que no esté vacío
    formulario.phone.focus();
    alert('El telefono debe ser escrito correctamente');
    return false;
  }
  
  if(formulario.profesion.value.length==0) { //comprueba que no esté vacío
    formulario.profesion.focus();   
    alert('la Profesión debe ser escrito correctamente'); 
    return false; //devolvemos el foco
  }
  
  if (formulario.interes.selectedIndex==0){
    formulario.interes.focus();
    alert("Debe seleccionar una Versión del Programa");
    return false;
 }

  
}
</script>
